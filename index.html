<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Dispositivos IoT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="assets/logo.png" alt="Logo" width="30" class="me-2"> IoT Control
      </a>
      <div>
        <a href="monitor.html" class="btn btn-outline-info">Ir a Monitor</a>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container my-4 flex-grow-1">
    <h2 class="text-center mb-4">Panel de Control IoT</h2>

    <!-- Formulario para agregar status -->
    <div class="card shadow p-3 mb-4">
      <h5 class="card-title">Agregar nuevo comando</h5>
      <form id="statusForm" class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Nombre del dispositivo</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="ip" class="form-label">IP Pública</label>
          <input type="text" id="ip" class="form-control" required>
        </div>
        <div class="col-12">
          <label for="status" class="form-label">Comando</label>
          <select id="status" class="form-select" required>
            <option value="">-- Selecciona un comando --</option>
            <option>ADELANTE</option>
            <option>ATRAS</option>
            <option>DETENER</option>
            <option>ADELANTE DERECHA</option>
            <option>ADELANTE IZQUIERDA</option>
            <option>ATRAS DERECHA</option>
            <option>ATRAS IZQUIERDA</option>
            <option>GIRO 90° DERECHA</option>
            <option>GIRO 90° IZQUIERDA</option>
            <option>GIRO 360° DERECHA</option>
            <option>GIRO 360° IZQUIERDA</option>
          </select>
        </div>
        <div class="col-12">
          <button class="btn btn-primary w-100">Enviar</button>
        </div>
      </form>
    </div>

    <!-- Último valor -->
    <div class="alert alert-info text-center fw-bold" id="lastStatus">
      Último comando: Cargando...
    </div>

    <!-- Tabla últimos 5 registros -->
    <div class="card shadow">
      <div class="card-header">Últimos 5 registros</div>
      <div class="card-body">
        <table class="table table-striped text-center">
          <thead>
            <tr>
              <th>ID</th>
              <th>Dispositivo</th>
              <th>Status</th>
              <th>IP</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody id="recordsTable"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    Desarrollado por Uriel Huerta © 2025
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
